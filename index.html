<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <title>Simon JS</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Font per display digitale -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="favicon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            margin: 0;
            letter-spacing: 2px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: calc(100vh - 120px);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        .title {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 25px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 8px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 0 0 14px rgba(255, 255, 255, 0.5); }
        }

        .simon-board {
            width: 380px;
            height: 380px;
            position: relative;
            margin-bottom: 30px;
            flex-shrink: 0;
        }

        .simon-button {
            position: absolute;
            width: 170px;
            height: 170px;
            border: 4px solid #333;
            cursor: pointer;
            transition: all 0.15s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .simon-button:active {
            transform: scale(0.95);
        }

        .green {
            top: 15px;
            left: 15px;
            background: #4CAF50;
            border-top-left-radius: 100%;
        }

        .red {
            top: 15px;
            right: 15px;
            background: #F44336;
            border-top-right-radius: 100%;
        }

        .yellow {
            bottom: 15px;
            left: 15px;
            background: #FFC107;
            border-bottom-left-radius: 100%;
        }

        .blue {
            bottom: 15px;
            right: 15px;
            background: #2196F3;
            border-bottom-right-radius: 100%;
        }

        .simon-button.active {
            filter: brightness(1.8);
            box-shadow: 0 0 40px currentColor;
            transform: scale(1.05);
        }

        .simon-button.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        .center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            border: 4px solid #fff;
            border-radius: 50%;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-size: 1.8em;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5), inset 0 3px 8px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            background: linear-gradient(145deg, #666, #333);
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.18);
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: -2px;
        }

        .center-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7), inset 0 3px 8px rgba(255, 255, 255, 0.4);
        }

        .center-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        /* Stati del pulsante centrale */
        .center-button.waiting {
            background: linear-gradient(145deg, #555, #333);
            color: #fff;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.18);
            animation: waiting-pulse 2s ease-in-out infinite;
        }

        .center-button.playing {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: #000;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.18);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5), inset 0 3px 8px rgba(255, 255, 255, 0.3);
        }

        .center-button.showing {
            background: linear-gradient(145deg, #FF9800, #F57C00);
            color: #000;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.18);
            animation: showing-blink 1s ease-in-out infinite;
        }

        .center-button.game-over {
            background: linear-gradient(145deg, #F44336, #d32f2f);
            color: #fff;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.18);
            animation: error-flash 0.5s ease-in-out 3;
        }

        @keyframes waiting-pulse {
            0%, 100% { 
                opacity: 0.8;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5), inset 0 3px 8px rgba(255, 255, 255, 0.3);
            }
            50% { 
                opacity: 1;
                box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3), inset 0 3px 8px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes showing-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes error-flash {
            0%, 100% { 
                background: linear-gradient(145deg, #F44336, #d32f2f);
            }
            50% { 
                background: linear-gradient(145deg, #ff1744, #c62828);
                box-shadow: 0 10px 30px rgba(255, 23, 68, 0.8), inset 0 3px 8px rgba(255, 255, 255, 0.5);
            }
        }

        /* Footer Styles */
        .footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            text-align: center;
            margin-top: auto;
        }

        .footer-email {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
            transition: all 0.3s ease;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
        }

        .footer-email:hover {
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            transform: scale(1.05);
        }

        /* Media Queries per dispositivi mobili */
        @media (max-width: 500px) {
            .header {
                padding: 12px 15px;
            }
            
            .header-title {
                font-size: 1.5em;
                letter-spacing: 1px;
            }
            
            .main-content {
                padding: 15px;
                min-height: calc(100vh - 100px);
            }
            
            .title {
                font-size: 3em;
                margin-bottom: 20px;
            }
            
            .simon-board {
                width: 340px;
                height: 340px;
                margin-bottom: 20px;
            }
            
            .simon-button {
                width: 150px;
                height: 150px;
                border: 5px solid #333;
            }
            
            .center-button {
                width: 80px;
                height: 80px;
                font-size: 1.6em;
            }
            
            .footer {
                padding: 12px 15px;
            }
            
            .footer-email {
                font-size: 0.9em;
            }
        }

        @media (max-width: 400px) {
            .header-title {
                font-size: 1.3em;
            }
            
            .title {
                font-size: 2.5em;
                margin-bottom: 15px;
            }
        
            
            .simon-board {
                width: 300px;
                height: 300px;
            }
            
            .simon-button {
                width: 135px;
                height: 135px;
                border: 4px solid #333;
            }
            
            .center-button {
                width: 70px;
                height: 70px;
                font-size: 1.4em;
            }
            
            .footer-email {
                font-size: 0.8em;
            }
        }

        @media (max-height: 700px) {
            .header {
                padding: 10px 15px;
            }
            
            .header-title {
                font-size: 1.4em;
            }
            
            .main-content {
                padding: 10px;
            }
            
            .title {
                font-size: 2.2em;
                margin-bottom: 10px;
            }
        
            
            .simon-board {
                width: 280px;
                height: 280px;
                margin-bottom: 15px;
            }
            
            .simon-button {
                width: 125px;
                height: 125px;
            }
            
            .center-button {
                width: 65px;
                height: 65px;
                font-size: 1.2em;
            }
            
            .footer {
                padding: 10px 15px;
            }
        }

        @media (max-height: 600px) {
            .header-title {
                font-size: 1.2em;
            }
            
            .title {
                font-size: 1.8em;
                margin-bottom: 8px;
            }
            
            .simon-board {
                width: 250px;
                height: 250px;
                margin-bottom: 10px;
            }
            
            .simon-button {
                width: 110px;
                height: 110px;
            }
            
            .center-button {
                width: 55px;
                height: 55px;
                font-size: 1em;
            }
            
            .footer-email {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Simon JS</h1>
    </header>

    <main class="main-content">
        <div class="game-container">
            <div class="simon-board">
                <div class="simon-button green" data-color="green"></div>
                <div class="simon-button red" data-color="red"></div>
                <div class="simon-button yellow" data-color="yellow"></div>
                <div class="simon-button blue" data-color="blue"></div>
                <button class="center-button waiting" id="startBtn">00</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <a href="mailto:daniele.olmisani@gmail.com" class="footer-email">daniele.olmisani@gmail.com</a>
    </footer>

    <script>
        class SimonGame {
            constructor() {
                this.sequence = [];
                this.playerSequence = [];
                this.score = 0;
                this.isPlaying = false;
                this.isShowingSequence = false;
                this.currentStep = 0;
                this.sounds = {};
                this.gameState = 'waiting'; // waiting, playing, showing, game-over
                
                this.colors = ['green', 'red', 'yellow', 'blue'];
                this.frequencies = {
                    green: 329.63,  // E4
                    red: 261.63,    // C4
                    yellow: 220,    // A3
                    blue: 196       // G3
                };
                
                this.initializeElements();
                this.initializeSounds();
                this.bindEvents();
                this.registerServiceWorker();
                this.updateCenterButton();
            }
            
            initializeElements() {
                this.buttons = document.querySelectorAll('.simon-button');
                this.startBtn = document.getElementById('startBtn');
                this.scoreDisplay = document.getElementById('score');
            }
            
            initializeSounds() {
                // Crea suoni sintetici usando Web Audio API
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            playSound(color, duration = 300) {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.value = this.frequencies[color];
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration / 1000);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration / 1000);
            }
            
            bindEvents() {
                this.startBtn.addEventListener('click', () => this.restartGame());
                
                this.buttons.forEach(button => {
                    button.addEventListener('click', (e) => this.handleButtonClick(e));
                    button.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.handleButtonClick(e);
                    });
                });
                
                // Previeni il comportamento di default del touch
                document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
            }
            
            updateCenterButton() {
                const currentMoves = this.sequence.length;
                const moveNumber = currentMoves.toString().padStart(2, '0');
                
                this.startBtn.textContent = moveNumber;
                
                // Rimuovi tutte le classi di stato
                this.startBtn.classList.remove('waiting', 'playing', 'showing', 'game-over');
                
                // Aggiungi la classe appropriata
                this.startBtn.classList.add(this.gameState);
            }
            
            setGameState(state) {
                this.gameState = state;
                this.updateCenterButton();
            }
            
            async registerServiceWorker() {
                if ('serviceWorker' in navigator) {
                    try {
                        await navigator.serviceWorker.register('sw.js');
                        console.log('Service Worker registrato con successo');
                    } catch (error) {
                        console.log('Registrazione Service Worker fallita:', error);
                    }
                }
            }
            
            restartGame() {
                this.sequence = [];
                this.playerSequence = [];
                this.score = 0;
                this.currentStep = 0;
                this.isPlaying = true;
                this.isShowingSequence = false;
                
                this.setGameState('playing');
                this.updateScore();
                this.addToSequence();
            }
            
            addToSequence() {
                const randomColor = this.colors[Math.floor(Math.random() * this.colors.length)];
                this.sequence.push(randomColor);
                this.playerSequence = [];
                this.currentStep = 0;
                this.updateCenterButton();
                this.showSequence();
            }
            
            async showSequence() {
                this.isShowingSequence = true;
                this.setGameState('showing');
                this.disableButtons();
                
                await this.delay(500);
                
                for (let i = 0; i < this.sequence.length; i++) {
                    await this.delay(200);
                    this.highlightButton(this.sequence[i]);
                    await this.delay(600);
                }
                
                this.isShowingSequence = false;
                this.setGameState('playing');
                this.enableButtons();
            }
            
            highlightButton(color) {
                const button = document.querySelector(`[data-color="${color}"]`);
                button.classList.add('active');
                this.playSound(color);
                
                setTimeout(() => {
                    button.classList.remove('active');
                }, 400);
            }
            
            handleButtonClick(e) {
                if (!this.isPlaying || this.isShowingSequence) return;
                
                // Riprendi AudioContext se sospeso (richiesto da alcuni browser)
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                const color = e.target.dataset.color;
                this.playerSequence.push(color);
                this.highlightButton(color);
                
                if (this.playerSequence[this.currentStep] !== this.sequence[this.currentStep]) {
                    this.gameOver();
                    return;
                }
                
                this.currentStep++;
                
                if (this.currentStep === this.sequence.length) {
                    // Sequenza completata correttamente
                    this.score++;
                    this.updateScore();
                    
                    setTimeout(() => {
                        this.addToSequence();
                    }, 1000);
                }
            }
            
            gameOver() {
                this.isPlaying = false;
                this.setGameState('game-over');
                this.playErrorSound();
                this.disableButtons();
                
                // Animazione di game over
                this.buttons.forEach(button => {
                    button.style.filter = 'brightness(0.5)';
                    setTimeout(() => {
                        button.style.filter = '';
                    }, 500);
                });
                
                // Torna allo stato waiting dopo 3 secondi
                setTimeout(() => {
                    this.setGameState('waiting');
                }, 3000);
            }
            
            playErrorSound() {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.value = 150;
                oscillator.type = 'sawtooth';
                
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.5);
            }
            
            updateScore() {
                this.scoreDisplay.textContent = this.score;
            }
            
            enableButtons() {
                this.buttons.forEach(button => {
                    button.classList.remove('disabled');
                });
            }
            
            disableButtons() {
                this.buttons.forEach(button => {
                    button.classList.add('disabled');
                });
            }
            
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }
        
        // Inizializza il gioco quando la pagina è caricata
        document.addEventListener('DOMContentLoaded', () => {
            const game = new SimonGame();
        });
        
        // Gestione della visualizzazione a schermo intero per PWA
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('App in modalità PWA');
        }
        
        // Previeni il refresh della pagina con pull-to-refresh su mobile
        document.body.style.overscrollBehavior = 'none';
    </script>
</body>
</html>
