<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <title>Simon JS</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Font per display digitale -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Simon JS</h1>
    </header>

    <main class="main-content">
        <div class="game-container">
            <div class="simon-board">
                <div class="simon-button green" data-color="green"></div>
                <div class="simon-button red" data-color="red"></div>
                <div class="simon-button yellow" data-color="yellow"></div>
                <div class="simon-button blue" data-color="blue"></div>
                <button class="center-button waiting" id="startBtn">00</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <a href="mailto:daniele.olmisani@gmail.com" class="footer-email">daniele.olmisani@gmail.com</a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
